        function identifyGaps(dims) {
            var gaps = [];
            var sortedDims = [];
            
            var dimKeys = Object.keys(dims);
            for (var i = 0; i < dimKeys.length; i++) {
                sortedDims.push({
                    key: dimKeys[i],
                    name: dims[dimKeys[i]].name,
                    score: Math.round(dims[dimKeys[i]].score),
                    icon: dims[dimKeys[i]].icon
                });
            }
            
            sortedDims.sort(function(a, b) { return a.score - b.score; });
            
            for (var d = 0; d < Math.min(3, sortedDims.length); d++) {
                var dim = sortedDims[d];
                if (dim.score >= 75) break;
                
                var severity = dim.score < 35 ? 'critical' : dim.score < 55 ? 'struggling' : '';
                var gapText = '';
                
                if (dim.key === 'timeAdvantage') {
                    gapText = 'Your assessment indicates limited time horizon for retirement planning. With a score of ' + dim.score + '/100, this suggests either approaching retirement age or planning for early retirement, which requires more aggressive savings and planning strategies.';
                } else if (dim.key === 'savingsPower') {
                    gapText = 'Your savings and emergency fund readiness scores ' + dim.score + '/100. This indicates gaps in either monthly investment rates or emergency fund adequacy, both critical for retirement security.';
                } else if (dim.key === 'inflationProtection') {
                    gapText = 'Your inflation protection strategy scores ' + dim.score + '/100. This reveals gaps in growth-oriented investments needed to beat inflation over long retirement horizons.';
                } else if (dim.key === 'riskHealthcare') {
                    gapText = 'Your healthcare and risk coverage scores ' + dim.score + '/100. This highlights gaps in either health insurance adequacy or emergency medical funding preparation.';
                } else if (dim.key === 'planningDiscipline') {
                    gapText = 'Your planning discipline scores ' + dim.score + '/100. This indicates gaps in retirement goal clarity, corpus calculation, or regular plan reviews.';
                }
                
                gaps.push({
                    icon: dim.icon,
                    title: dim.name + ' - Score: ' + dim.score + '/100',
                    description: gapText,
                    severity: severity
                });
            }
            
            if (gaps.length === 0) {
                gaps.push({
                    icon: '‚ú®',
                    title: 'Overall Strong Performance',
                    description: 'Your assessment shows strong performance across all dimensions. An expert review can help identify subtle optimization opportunities and ensure your plan stays on track.',
                    severity: ''
                });
            }
            
            return gaps;
        }
